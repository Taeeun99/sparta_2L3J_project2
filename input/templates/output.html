<!DOCTYPE html>
<header>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
            crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/477c22bae2.js" crossorigin="anonymous"></script>

</header>
<style>
    @import url(https://fonts.googleapis.com/css?family=Open+Sans:400,700);

    body {
        display: flex;
        height: 100vh;
        width: 100vw;
        justify-content: center;
        flex-wrap: nowrap;
        align-items: center;
        box-sizing: border-box;
        background: #EFDEEE;

    }
    main {
        background: #EEE;
        width: 800px;
        height: auto;
        margin: 20px auto;
        padding: 10px 0;
        box-shadow: 0 3px 5px rgba(0,0,0,0.3);
    }
    h2 {
        text-align: center;
    }
    p {
        font-size: 13px;
    }
    input {
        display: none;
        visibility: hidden;
    }
    label {
        display: block;
        padding: 0.5em;
        text-align: center;
        border-bottom: 1px solid #CCC;
        color: #666;
    }
    label:hover {
        
    }
    label::before {
        font-family: Consolas, monaco, monospace;
        font-weight: bold;
        font-size: 15px;
        content: "+";
        vertical-align: text-top;
        display: inline-block;
        width: 20px;
        height: 20px;
        margin-right: 3px;
        background: radial-gradient(ellipse at center, #CCC 50%, transparent 50%);
    }
    #expand {
        width:auto;
        height: 100%;
        
        transition: height 0.5s;
        background: url(https://helpx.adobe.com/content/dam/help/en/photoshop/using/quick-actions/remove-background-before-qa1.png);
        color: #FFF;
    }
    section {
        padding: 0 20px;
    }
    #toggle:checked ~ #expand {
        height: 400px;
    }
    #toggle:checked ~ label::before {
        content: "-";
    }
    .btn-select{
        margin: 0px auto;
        
        width: auto;
        height: auto;
        text-align:center;
        padding: 20px

    }
    button{
        width:90px;
        margin:10px 10px;
    }

    h4{
        font-size:18px;
        font-weight: bold;
    }
    .post-image{
        height: 500px;
        text-align: center;
    }
    .post-image img{
        height: 100%;
        width: auto;
    }

    .informations {
        background-color: #E2E2E2; 
        padding:10px; 
        margin-bottom:10px;  
        border-radius: 10px;
    }

    
    
      
</style>

<script>
    
   
</script>


<body>
    <main>

        <h2>검색하신 {{ species_ko }}는 {{ breed }}입니다.</h2>
        <input id="toggle" type="checkbox" checked>

        <div class="post-image">
        <img src="data:image/jpeg;base64,{{ img_data }}" alt="" >
        </div>
        <section>
          <h3 style="margin-top:20px;">검색 결과</h3>
          {% if context.info %}
            <div class="informations">
                {% for data in context.info %}
                {{ data }}</br>
                {% endfor %}
            </div>
            내용: {{ context.text }}
          {% endif %}
            {% if context.none == True %}
            <div class="informations" style="text-align:center;">
                <h4>해당 검색은 현재 데이터가 없습니다.</h4>    
                <p>구글 검색 결과 보기. <span style="cursor: pointer; color: blue;"  onclick="window.open('{{ context.url }}', 'window_name', 'width=1200, height=800, location=no, status=no, scrollbars=yes');" >{{ breed }}</span></p>
            </div>
            {% endif %}
            
        </section>


        <form action="{% url 'input:output' id %}" method="POST">
            {% csrf_token %}
            <div class="btn-select">
                <h4>원하시는 품종이 맞으신가요?</h4>
                    <button type="submit" class="btn btn-success" value="yes" name="result">예</button>
                    <button type="submit" class="btn btn-danger" value="no" name="result">아니요</button>
            </div>
        </form>
        
    </main>

</body>

</html>
